<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>David - Teste</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Gerador de Senha</h2>
        <div class="result">
            <div class="result__title field-title">
                Senha gerada
            </div>
            <div class="result__info right">
                clique para copiar
            </div>
            <div class="result__info left">
                copiado
            </div>
            <div class="result__veiwbox" id="result">
                Clique em gerar Senha
            </div>
            <button id="copy-btn" style="--x: 0; --y: 0"> 
                <i class="far fa-copy"></i>
            </button>
        </div>
        <div class="length range__slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length="0">
                Tamanho:
            </div>
            <input type="range" id="slider" min="4" max="32" value="16">
        </div>
        <div class="settings">
            <span class="setting__title field-title">
                Configuração
            </span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">
                    Incluir Uppercase
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">
                    Incluir Lowercase
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked>
                <label for="number">
                    Incluir Números
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" checked>
                <label for="symbol">
                    Incluir Simbolos
                </label>
            </div>
            <button class="btn generate" id="generate">
                Gerar Senha
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
